<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trees and Reefs</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="navbar-container">
        <header>
            <a href="" class="group-name">Triple J</a>
            <nav>
            <ul id="menuList">
                <li><a href="index.html" class="active">Home</a></li>  
                <li><a href="about.html">About us</a></li>
                <li><a href="locations.html">Locations</a></li>
            </ul>
            </nav>
            <img src="menu.png" onclick="toggleMenu()">
        </header>
    </div>
    <div class="counter-container">
        <div class="trees-container">
            <h3>Trees Planted</h3>
            <div class="progress-bar1" data-label1="0"></div>
            <div class="trees">
                <h2 class="trees-text">Help us plant Trees</h2>
                <div class="amounts1">
                    <button id="1">50</button>
                    <button id="2"><b>100</b></button>
                    <button id="3"><b>500</b></button>
                    <button id="4"><b>1000</b></button>
                    <input class="custom" id="custom" type="text" placeholder="Custom: Enter Amount then click donate">
                    <button class="donate" id="donate" onclick="donatecalc()"><b>DONATE</b></button>
                </div>
            </div>
        </div>
        <div class="corals-container">
            <h3>Artificial Reefs <br>Made</h3>
            <div class="progress-bar2" data-label2="0"></div>
            <div class="corals">
                <h2 class="corals-text">&nbspHelp us make <br> Artificial Reefs</h2>
                <div class="amounts2">
                    <button id="2.1"><b>1000</b></button>
                    <button id="2.2"><b>2000</b></button>
                    <button id="2.3"><b>3000</b></button>
                    <button id="2.4"><b>5000</b></button>
                    <input class="custom" id="custom2" type="text" placeholder="Custom: Enter Amount then click donate">
                    <button class="donate" id="donate2" onclick="donatecalc()"><b>DONATE</b></button>
                    <a id="info"href="donation.html"></a>
                </div>
            </div>
        </div>
    </div>
    <div id="history">
        <h2>Recent Donations</h2>
    <div id='treedon'class="tree-donations">
            <div class="donation-details">
                <div class="donation-bar">
                    <div class="name-message">
                        <h3 id="name">Jahrell Audrey Bugtai</h3>
                        <p id="msgd">"Saving the earth is priceless"</p>
                    </div>
                    <div class="num-trees">
                        <h3 id="amtd">50 Trees</h3>
                    </div>
                </div>
            </div>
    </div>
    <div id='coraldon'class="corals-donations">
            <div class="donation-details">
                <div class="donation-bar">
                    <div class="name-message">
                        <h3 id="name2">Joseph Bentits</h3>
                        <p id="msgd2">"Aqua is water, H2o is tubig"</p>
                    </div>
                    <div class="num-corals">
                        <h3 id="amtd2">1 Coral</h3>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <div class="socials-container">
        <h2>Triple J Socials</h2>
        <div class="icon-container">
            <a href=""><img class="icon" src="fb.png" alt=""></a>
            <a href=""><img class="icon" src="insta.png" alt=""></a>
            <a href=""><img class="icon" src="yt.png" alt=""></a>
        </div>
    </div>
    <script>

        var menuList = document.getElementById("menuList");

        function toggleMenu() {
            if (menuList.style.display === '' || menuList.style.display === 'none') {
                menuList.style.display = 'flex';
            } else {
                menuList.style.display = 'none';
            }
        }


    </script>
    <script src="index.js"></script>
</body>
</html>
