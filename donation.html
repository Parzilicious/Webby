<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Details</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body onload = 'don()'>
    <div class="navbar-container">
        <header>
            <a href="" class="group-name">Triple J</a>
            <nav>
            <ul id="menuList">
                <li><a href="index.html" id="homepage" class="active">Home</a></li>  
                <li><a href="about.html">About us</a></li>
                <li><a href="locations.html">Locations</a></li>
            </ul>
            </nav>
            <img src="menu.png" onclick="toggleMenu()">
        </header>
    </div>
    <div class="fieldset-container">
    <fieldset>
            <h2 id="don"></h2>
            <div class="name">
                <div class="fname">
                    <label for="">First Name</label>
                    <input id="fname" type="text" name="" id="" placeholder="First Name*">
                </div>
                <div class="lname">
                    <label for="">Last Name</label>
                    <input id="lname" type="text" placeholder="Last Name*">
                </div>
            </div>
            <div class="name-text">
                <p>Optional: Name will be displayed on Website</p>
            </div>
            <div class="card">
                <label for="">Card Number</label>
                <input id="card" type="text" placeholder="Card Number">
            </div>
            <div  class="email">
                <label for="">Email Address</label>
                <input id="email" type="text" placeholder="E-mail">
            </div>
            <div class="phone">
                <label for="">Phone Number</label>
                <input id="phone" type="text" placeholder="e.g 999-999-9999">
                <div class="number-text">
                    <p>Optional: To Recieve Notifications</p>
                </div>
            </div>
            <div class="message">
                <label for="">Message</label>
                <textarea id="msg" name="" id="" cols="30" rows="5" maxlength="20" placeholder="Optional:(to display on website)Maximum of 20 characters..."></textarea>
            </div>
            <div class="button">
                <button onclick="donateinfo()">Donate</button>
            </div>
        </fieldset>
    </div>
</body>
     <script src="index.js"></script>
    <script>
    function don() {
    var active = sessionStorage.getItem('active'); 
    console.log(active);
    var tree = ['1', '2', '3', '4', 'custom'];
    var coral = ['2.1', '2.2', '2.3', '2.4', 'custom2'];

    if (tree.includes(active)) {
        var amt = sessionStorage.getItem('amt');
        document.getElementById('don').textContent = "Donating an Amount of " + amt;
    } else if (coral.includes(active)) {
        var amt2 = sessionStorage.getItem('amt2');
        document.getElementById('don').textContent = "Donating an Amount of " + amt2;
    }
    }
    </script>
</html>
